    <div class="article">
        <h1>js mod</h1>
        <h2>基本形式</h2>

        <div class="code"><pre>
const @1 = extend(@2, @3 .., {@4})
@5
...

exports.@1 = @1
</pre></div>
        <ul>
            <li>@1 变量名, 用于后期添加属性</li>
            <li>@2 类名, 内容的类型</li>
            <li>@3 构造时传入的参数(可以有多个或没有)</li>
            <li>@4 可选 覆盖原先的函数等</li>
            <li>@5 其他代码(如修改属性等)</li>
        </ul>
    </div>
</body>
</html>
